apiVersion: apps/v1
kind: Deployment
metadata:
  name: tacxapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tacxapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: tacxapp
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: tacxapp
        image: swancrawford/tacxapp
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: tacxapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: tacxapp
